    <!--MAIN-->
    <main>
        <!--Form de contacto-->
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailInfo"
                    value="10xxxxx@alunos.ruizcosta.edu.pt" required>
                <div id="emailInfo" class="form-text">Nunca compartilharemos o seu e-mail com mais ninguém.</div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro Nome"
                        aria-label="Primeiro Nome" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ultimo Nome" aria-label="Ultimo Nome" required>
                </div>
            </div>

            <div class="mensagem">
                <label for="form-control" id="mensagem">Mensagem</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px;"
                        required></textarea>
                    <label for="floatingTextarea" id="textboxes">Deixe aqui dentro a sua mensagem</label>
                </div>
            </div>

            <div class="cursos">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                        <option selected>---Escolhe uma opcão---</option>
                        <option value="1">DD3D</option>
                        <option value="2">GPSI</option>
                        <option value="3">TEAC</option>
                        <option value="4">TM</option>
                        <option value="5">GEI</option>
                        <option value="6">CEF - Op. F.</option>
                        <option value="7">Outro</option>
                    </select>
                    <label for="floatingSelect" id="textboxes">CURSOS ERC</label>
                </div>
            </div>

            <div class="sexo">
                <label for="form-check">Qual é o seu sexo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Feminino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Outro
                    </label>
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary submit"><b>Submeter</b></button>

            <button type="reset" class="btn btn-primary"><b>Limpar</b></button>
        </form>
